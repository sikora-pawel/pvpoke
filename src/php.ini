; PHP configuration for pvpoke local development
; Increase limits to handle large ranking data

; Maximum size of POST data
post_max_size = 256M

; Maximum upload file size
upload_max_filesize = 256M

; Maximum execution time (5 minutes for large rankings)
max_execution_time = 300

; Maximum memory limit (increased for large ranking files)
memory_limit = 2G

; Maximum input variables (for large arrays)
max_input_vars = 10000

